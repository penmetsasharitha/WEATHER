<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">New York, US</div>
        <div class="date">Monday, 21 November 2022</div>
        <div class="time">Time: 5:30 PM</div>  <!-- Added time element -->
      </section>

      <div class="current">
        <div class="temp">15<span>째c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13째c / 16째c</div>
        <div class="humidity">Humidity: 60%</div>
        <div class="windspeed">Wind Speed: 10 km/h</div>
        <div class="visibility">Visibility: 10 km</div>
        <div class="feelslike">Feels Like: 12째C</div>
      </div>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
